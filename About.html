<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Store Homepage</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your own CSS -->
  <link rel="stylesheet" href="./Styles/homepage.css" />

  <!-- Removed old carousel.js as Bootstrap JS will handle carousel -->
</head>

<body>
  <header>
    <div class="banner">Pet Store Project - Homepage</div>
  </header>

  <main class="container my-4">
    <section class="icons">
      <a href="#" class="icon">Home</a>
      <a href="#" class="icon">Store</a>
      <a href="#" class="icon">About</a>
      <a href="#" class="icon">Contact</a>
      <a href="#" class="icon">Help</a>
    </section>

    <!-- Bootstrap Carousel -->
    <section>
      <div id="petCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow">
          <div class="carousel-item active">
            <img src="./Images/small-dog.png.png" class="d-block w-100" alt="Dog" />
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/1000x400?text=Cat" class="d-block w-100" alt="Cat" />
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/1000x400?text=Rabbit" class="d-block w-100" alt="Rabbit" />
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/1000x400?text=Gerbil" class="d-block w-100" alt="Gerbil" />
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#petCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#petCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

      </main>

  <footer>
    <p>&copy; Company names blah blah</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
