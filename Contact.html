<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Simple Pets</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="./Styles/homepage.css" />
  <link rel="stylesheet" href="./Styles/shop.css" />
  <link rel="stylesheet" href="./Styles/card.css" />
</head>

<body>
  <header>
    <div class="banner text-center p-4 bg-warning display-6 fw-bold">
      Simple Pets
    </div>
  </header>

  <main class="container my-5">
    <!-- Navbar -->
  <nav class="pet-navbar" id="navbar">
    <div class="nav-toggle" onclick="toggleNav()">☰ Menu</div>
    <div class="nav-links">
      <a href="./index.html">🏠 Home</a>
      <a href="./About.html">🐶 About</a>
      <a href="./Services.html">🛁 Products</a>
      <a href="./shop.html">🛒 Adoption</a>
      <a href="./Contact.html">📞 Contact</a>
    </div>
  </nav>

    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6 mb-4">
        <h2 class="mb-3">Send Us a Message</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Let us know how we can help!" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Send Message</button>
        </form>
      </div>

      <!-- Contact Info and Map -->
      <div class="col-md-6">
        <h2 class="mb-3">Visit or Contact Us</h2>
        <p><strong>📍 Address:</strong> 123 Paw Street, Petville, OH</p>
        <p><strong>📞 Phone:</strong> (555) 123-4567</p>
        <p><strong>✉️ Email:</strong> contact@simplepets.com</p>

        <section class="my-4">
          <h3>📍 Visit Us</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3038.9254090501425!2d-83.5552121846047!3d41.65280597924096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x883b8725e19656a9%3A0x4e2c83aebc3c8d9c!2sToledo%2C%20OH!5e0!3m2!1sen!2sus!4v1717446360161!5m2!1sen!2sus"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </section>
      </div>
    </div>
  </main>

  <footer class="text-center bg-dark text-white py-3 mt-5">
    <p class="mb-0">&copy; 2025 Simple Pets 🐾 | Built with ❤️</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function toggleNav() {
    document.getElementById("navbar").classList.toggle("nav-open");
  }
</script>

</body>
</html>
