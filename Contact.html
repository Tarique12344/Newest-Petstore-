<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Store Homepage</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your own CSS -->
   <link rel="stylesheet" href="./Styles/homepage.css" />
  <link rel="stylesheet" href="./Styles/shop.css" />
  <link rel="stylesheet" href="./Styles/card.css" />

  <!-- Removed old carousel.js as Bootstrap JS will handle carousel -->
</head>

<body>
  <header>
    <div class="banner">Simple Pets</div>
  </header>

  <main class="container my-4">
 <nav class="pet-navbar">
  <a href="./Home.html">🏠 Home</a>
  <a href="#">🐶 About</a>
  <a href="#">🛁 Services</a>
  <a href="./shop.html">🛒 Store</a>
  <a href="./Contact.html">📞 Contact</a>
</nav>
    <!-- Bootstrap Carousel -->
    <section>
      <div id="petCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow">
          <div class="carousel-item active">
            <img src="./Images/golden-retriever.png.png" class="d-block w-100" alt="Dog" />
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/1000x400?text=Cat" class="d-block w-100" alt="Cat" />
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/1000x400?text=Rabbit" class="d-block w-100" alt="Rabbit" />
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/1000x400?text=Gerbil" class="d-block w-100" alt="Gerbil" />
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#petCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#petCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </section>

    <!-- feature section  -->
 
  </main>

  <footer>
    <p>&copy; Simple Pets</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
