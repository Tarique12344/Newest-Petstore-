<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Store Homepage</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your own CSS -->
  <link rel="stylesheet" href="./Styles/homepage.css" />
  <link rel="stylesheet" href="./Styles/shop.css" />
  <link rel="stylesheet" href="./Styles/card.css" />


  <!-- Removed old carousel.js as Bootstrap JS will handle carousel -->
</head>

<body>
  <header >
    <div class="banner">Simple Pets</div>
  </header>

  <main class="container my-3">
  <nav class="pet-navbar" id="navbar">
    <div class="nav-toggle" onclick="toggleNav()">☰ Menu</div>
    <div class="nav-links">
      <a href="./index.html">🏠 Home</a>
      <a href="./About.html">🐶 About</a>
      <a href="./Services.html">🛁 Products</a>
      <a href="./shop.html">🛒 Adoption</a>
      <a href="./Contact.html">📞 Contact</a>
    </div>
  </nav>


    <!-- Bootstrap Carousel -->
    <section>
      <div id="petCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow">
          <div class="carousel-item active">
            <img src="./Images/newDog.jpg" class="d-block w-100" alt="Dog" />
          </div>
          <div class="carousel-item">
            <img src="./Images/weinerDog.jpg" class="d-block w-100" alt="Cat" />
          </div>
          <div class="carousel-item">
            <img src="./Images/dogOnBench.jpg" class="d-block w-100" alt="Rabbit" />
          </div>
          <div class="carousel-item">
            <img src="./Images/alvan-nee-T-0EW-SEbsE-unsplash.jpg" class="d-block w-100" alt="Gerbil" />
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#petCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#petCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  <div
        class="container px-4 px-lg-5 mt-5 row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    </div>

    <div class="container" id="market-container">
        <!-- <div class="row"> -->

        <div id="market" class="row justify-content-center"></div>
        <!-- </div> -->
    </div>
  </main>

   <footer class="text-center bg-dark text-white py-3 mt-5">
    <p class="mb-0">&copy; 2025 Simple Pets 🐾 | Built with ❤️</p>
  </footer>
  <!-- Bootstrap JS Bundle -->
  <script src="./Javascript/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function toggleNav() {
    document.getElementById("navbar").classList.toggle("nav-open");
  }
</script>

</body>

</html>
